<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post" id="contactForm">
            <label for="name">Name:</label>
            <input placeholder="type your name" type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input placeholder="type your email" type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input placeholder="type your subject" type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea placeholder="type your message" id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
